<h2>NIFTY 50 Live</h2>
<div id="nifty"></div>
<script>
  async function loadNifty() {
    const response = await fetch("https://indian-stock-market-api.vercel.app/nse/NIFTY%2050");
    const data = await response.json();
    document.getElementById("nifty").innerHTML =
      `Index: ${data.symbol} <br> Price: ${data.lastPrice} <br> Change: ${data.change} <br> % Change: ${data.pChange}%`;
  }
  loadNifty();
</script>
